<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem;
      background-color: #f9f9f9;
    }
    header, footer {
      background-color: #004080;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form > div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    button[type="submit"] {
      background-color: #004080;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #002850;
    }
  </style>
</head>
<body>

<header>
  <h1>Register for TechCon 2024</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <form action="#" method="POST" novalidate>
    <div>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />
    </div>

    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter password" />
    </div>

    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter password" />
    </div>

    <div>
      <label>
        <input type="checkbox" name="terms" required />
        I agree to the <a href="terms.html">terms and conditions</a>.
      </label>
    </div>

    <button type="submit">Register Now</button>
  </form>
</main>

<footer>
  <p>&copy; 2024 TechCon. All rights reserved.</p>
</footer>

</body>
</html>
